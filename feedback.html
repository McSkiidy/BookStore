<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Feedback Form</title>
   
    <style>
        body {
            background-image: url('feedback.jpg');
            background-position: center;
            background-size: cover;
            position: relative;
            font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #2980b9;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #ecf0f1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #otherCategoryInput {
            display: none;
        }
    </style>
</head>
<body>

    <form class="d-flex" id="feedbackForm" action="https://formspree.io/f/mqkrlbgq" method="POST" onsubmit="resetForm()">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="category">Feedback Category:</label>
        <select id="category" name="category" onchange="toggleOtherInput()">
            <option value="general">General Feedback</option>
            <option value="book-selection">Book Selection</option>
            <option value="website">Website Experience</option>
            <option value="other">Other</option>
        </select>

        <div id="otherCategoryInput">
            <label for="otherCategory">Other Category(Please Specify):</label>
            <input type="text" id="otherCategory" name="otherCategory">
        </div>

        <label for="comments">Your Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
        <a href="sample.php">Go Back..</a>
    </form>

    <script>
        function toggleOtherInput() {
            var categorySelect = document.getElementById("category");
            var otherCategoryInput = document.getElementById("otherCategoryInput");

            if (categorySelect.value === "other") {
                otherCategoryInput.style.display = "block";
            } else {
                otherCategoryInput.style.display = "none";
            }
        }

        function resetForm() {
            // Reset the form
            document.getElementById("feedbackForm").reset();
        }
    </script>

</body>
</html>
