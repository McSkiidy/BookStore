<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color:skyblue;
            overflow: hidden;
        }

        /* Horizontal Navigation */
        nav.horizontal {
            display: flex;
            justify-content: space-around;
        }

        /* Vertical Navigation */
        nav.vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav a {
            color: rgb(242, 25, 25);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: rgb(162, 255, 0);
            color:green;
        }
    </style>
</head>
<body>
<h1> Navigation Horizontal and Vertical</h1>
    <!-- Horizontal Navigation -->
    <nav class="horizontal">
        <a href="#home">Home</a>
        <a href="#about">Login</a>
        <a href="#services">Sign-Up</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Vertical Navigation -->
    <nav class="vertical">
        <a href="#home">Home</a>
        <a href="#about">Login</a>
        <a href="#services">Sign-Up</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Your page content goes here -->

</body>
</html>
