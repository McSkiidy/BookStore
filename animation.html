<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes scaleAndColorChange {
      0% {
        transform: scale(1);
        background-color: red;
      }
      50% {
        transform: scale(1.5);
        background-color: blue;
      }
      100% {
        transform: scale(0.5);
        background-color: red;
      }
    }

    .animated-element {
    position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      animation: scaleAndColorChange 2s infinite;
    }
  </style>
</head>
<body>
  <div class="animated-element"></div>
</body>
</html>
