<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Page Title</title>
    <style>
        /* CSS Styles */
        .box {
            width: 150px;
            height: 150px;
            background-color: #db3434;
            margin: 20px; /* Adds margin space around the box */
            padding: 15px; /* Adds padding space inside the box */
        }

        /* Optional: Center the box on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="box">
        <p> This is a box with margin and padding </p>
    </div>

</body>
</html>
